<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apex</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Include Styles-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-logo">
                <a href="#">
                    <img src="img/svg/ApexLogo_Black_SpotGreen.svg" alt="">
                </a>
            </div>
            <div class="sidebar-nav">
                <div class="sidebar-nav-section">
                    <h3 class="tt-uppercase clr-green">Dashboard</h3>
                    <ul>
                        <li class="active"><a href="#">Manage users</a></li>
                        <li><a href="#">Manage stores</a></li>
                        <li><a href="#">Approve submissions</a></li>
                    </ul>
                </div>
                <div class="sidebar-nav-section">
                    <h3 class="tt-uppercase">Sales Tool Admin</h3>
                    <ul>
                        <li><a href="#">Photo gallery</a></li>
                        <li><a href="#">Cost Vs. Value</a></li>
                        <li><a href="#">Side by Side</a></li>
                    </ul>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="sidebar-footer-user">
                    <div class="user-avatar">
                        <img src="img/user-avatar.jpg" alt="">
                    </div>
                    <div class="user-name">
                        <a href="#">John Smith</a>
                    </div>
                    <div class="user-exit">
                        <a href="#">
                            <i class="exit-icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div><!--/.sidebar-->
        <div class="main">
            <div class="main-wrap">
                <div class="main-tabs">
                    <div class="tabs-links">
                        <div class="tabs-links-item current">
                            <a href="" class="title">Manage</a>
                            <div class="tabs-sublinks">
                                <a href="#" class="sublink active">
                                    <span class="title">Users</span>
                                    <span class="count">27,234</span>
                                </a>
                                <a href="#" class="sublink">
                                    <span class="title">Stores</span>
                                    <span class="count">27,234</span>
                                </a>
                            </div>
                        </div>
                        <div class="tabs-links-item">
                            <a href="" class="title">Approve</a>
                            <a href="#" class="sublink">
                                <span class="title">Submissions</span>
                                <span class="count">17</span>
                            </a>
                        </div>
                    </div>
                    <div class="tabs-content">
                        <div class="tabs-content-wrap">
                            <div class="manage-users">
                                <div class="manage-users-sidebar">
                                    <a href="#" class="btn-back">Back to all users</a>
                                </div> <!--/.manage-sidebar-->
                                <div class="manage-users-list">
                                    <div class="edit-user">
                                        <div class="flexbox flex-between edit-user_title">
                                            <h2 class="tt-uppercase ">Edit photo information</h2>
                                        </div>
                                        <form action="#" class="edit-user-form">
                                            <div class="row-2-cols flexbox">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <span>Name</span>
                                                        <input type="text" class="inp-styled" value="Name">
                                                    </div>
                                                    <div class="form-group">
                                                        <span>Email</span>
                                                        <input type="file" class="file-styled" value="jonh.smith@domain.com" data-placeholder="" data-browse="Upload">
                                                    </div>
                                                    <div class="image-preview">
                                                        <img src="img/photogallery-placeholder.png" alt="">
                                                        <div class="image-preview-controls">
                                                            <a href="#">
                                                                <i class="fa fa-trash-o"></i>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group">
                                                        <span>Store</span>
                                                        <select name="status" id="status" class="form-select">
                                                            <option value="Inactive">Store</option>
                                                            <option value="Inactive">Active</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <span>Category</span>
                                                        <select name="level" id="level" class="form-select">
                                                            <option value="Category">Category</option>
                                                            <option value="Category">Category</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group flex-grow-1">
                                                    <span>Caption</span>
                                                    <input type="text" class="inp-styled" value="Caption">
                                                </div>
                                            </div>
                                            <button name="save" class="btn btn-green btn-saveuser">
                                                <span class="btn_icon"><i class="fa fa-plus"></i></span>
                                                <span class="btn_title">Save photo</span>
                                            </button>
                                        </form>
                                    </div>
                                </div><!--/.manage-users-list-->
                            </div>
                        </div>
                    </div><!--/.tabs-content-->
                </div><!--/.main-tabs-->
            </div><!--/.main-wrap-->
        </div><!--/.main-->
    </div>
    <!-- Include JavaScript-->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/jquery.formstyler.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
