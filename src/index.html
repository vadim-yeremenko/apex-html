<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apex</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Include Styles-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="login-window">

    <div class="header header-black header-top">
        <div class="logo">
            <a href="#">
                <img src="img/svg/ApexLogo_Black_SpotGreen.svg" alt="">
            </a>
        </div>
    </div>

    <div class="login-section">
        <div class="login-box">
            <h2 class="tt-uppercase">Login / Sign Up</h2>
            <a href="#" class="btn btn-green">
                <span class="btn_icon">
                    <i class="fa fa-google"></i>
                </span>
                <span class="btn_title">
                    LOG IN WITH APEX EMAIL
                </span>
            </a>
        </div>
        <div class="login-section_bg">
            <img src="img/welcome-bg.jpg" alt="Apex">
        </div>
    </div>
    
    <!-- Include JavaScript-->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
